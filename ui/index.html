<html>

<head>
    <title>PlentyMarkets | FreePlaces | Freie Lagerorte</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="base.min.js"></script>
    <script src="html2canvas.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="basic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
</head>

<body>

    <div class="modal fade" id="load" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Bitte warten<span id="loadingpins" pins="0"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade errormodal" id="error_modal" style="display: none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Folgende Fehler wurden gemeldet:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="error_body">

                </div>
            </div>
        </div>
    </div>
    <div id="freeplacesdialog" class="container" style="margin-bottom: 10px;">
        <center><img class="icon" src="icon.png" height="250px"></img>
        </center>
        <div id="freeplacessettings">
            <p class="text-danger ueberschnittmessage">Die freien Lagerorte werden bei jeder Berechnung lokal gespeichert, bei Mehrfachnutzung des Plugins kann es zu Überschneidungen der Lagerorte kommen.</p>
            <h5>Menü</h5>
            <div class="row">
                <div class="col">
                    Lager:

                    <div id="warehousesselect" style="display: inline-block;">
                        <select id="freeplaceswarehouses" style="display: inline-block;">
                        </select>
                    </div>
                    <br />
                    <input type="button" class="btn calcfreeplaces" value="Lagerorte berechnen">
                </div>
                <div class="col">
                    <div style="display: inline-block">Lagerorte</div>
                    <br />
                    <input type="button" class="btn showplaces" value="Anzeigen" disabled>
                    <input type="button" class="btn export" value="Exportieren" disabled>
                    <input type="button" class="btn pdf" value="PDF" disabled>
                </div>
            </div>
            <br />
            <h5>Filter</h5>
            <div class="row">
                <div class="filter col">
                    <p>Limit:&nbsp;</p><input type="number" id="freeplaceslimit" value="4" min="1">
                    <p>Typ:&nbsp;</p><select id="freeplacestype">
                <option value="all">Alle</option>
                <option value="small">klein</option>
                <option value="medium">mittel</option>
                <option value="large">groß</option>
                <option value="europallet">Europalette</option>
            </select>
                    <p>Regal:&nbsp;</p>
                    <div id="rackselect"><select id="freeplacesracks">
            </select></div>
                    <p></p>

                    <p>Boden:&nbsp;</p>
                    <div id="shelvselect"><select id="shelvselects">
                <option value="all">Alle</option>
            </select></div>
                    <p></p>
                </div>
            </div>
        </div>
        <br />
        <h5>Ausgabe</h5>
        <div class="row">
            <div id="freeplacesausgabe" class="col">
            </div>
        </div>
        <br />
    </div>
    <div id="pdfElementHandler"></div>
</body>

</html>
